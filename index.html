<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos</title>
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
        }
        label {
            color: #333;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        .subtotal-bar, .discount-bar, .total-bar {
            background-color: #ffc107;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Calculadora de Descuentos</h2>
        <div class="row">
            <div class="col-md-6">
                <form id="discount-form">
                    <div class="form-group">
                        <label for="product1">Producto 1:</label>
                        <input type="text" class="form-control product-input" id="product1" name="product1">
                    </div>
                    <div class="form-group">
                        <label for="product2">Producto 2:</label>
                        <input type="text" class="form-control product-input" id="product2" name="product2">
                    </div>
                    <div class="form-group">
                        <label for="product3">Producto 3:</label>
                        <input type="text" class="form-control product-input" id="product3" name="product3">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <form id="discount-form">
                    <div class="form-group">
                        <label for="product4">Producto 4:</label>
                        <input type="text" class="form-control product-input" id="product4" name="product4">
                    </div>
                    <div class="form-group">
                        <label for="product5">Producto 5:</label>
                        <input type="text" class="form-control product-input" id="product5" name="product5">
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <div class="subtotal-bar">
                    Subtotal: <span id="subtotal-total">0,00</span>
                </div>
            </div>
            <div class="col">
                <div class="discount-bar">
                    Descuento: <span id="discount-total">Descuento 0%</span>
                </div>
            </div>
            <div class="col">
                <div class="total-bar">
                    Total a pagar: <span id="total">0,00</span>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="button" class="btn btn-primary mr-2" onclick="calculateDiscount()">Calcular</button>
            <button type="button" class="btn btn-secondary" onclick="clearForm()">Limpiar</button>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
